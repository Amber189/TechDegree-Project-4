<!DOCTYPE html>
<html lang="en">
  <head>
    <!--The head tells us what the document is about, links the css stylesheet, viewport tag gives the browser instructions on how to control the page's dimensions and scaling and a link to establishe a font for the site-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery</title>
    <!--CSS-->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="lightbox2/dist/css/lightbox.min.css">
    <link rel="stylesheet" href="css/style.css">
<!-- https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css -->

  </head>
  <body>
    <main class="container">

     <div class="search">

       <input id="search" name="search" type="text" data-toggle="hideseek" placeholder="Search (16 pt)" data-list=".list"> <!--- for the search box -->
     </div>

        <div class= "inner-wrapper">
          <ul>
            <li class="list">
              <a href="photos/01.jpg" data-lightbox="Hay Bales" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <img src="photos/01.jpg" alt="Open field with hay bales.">
              </a>
            </li>

            <li class="list">
              <a href="photos/02.jpg" data-lightbox="Lake" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                <img src="photos/02.jpg" alt="View of lake with snowy mountains in distance">
              </a>
            </li>

            <li class="list">
              <a href="photos/03.jpg" data-lightbox="Canyon" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                <img src="photos/03.jpg" alt="View of green canyon from atop a mountain.">
              </a>
            </li>

            <li class="list">
              <a href="photos/04.jpg" data-lightbox="Iceberg" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                <img src="photos/04.jpg" alt="Floating iceberg with mountains in background.">
              </a>
            </li>

            <li class="list">
              <a href="photos/05.jpg" data-lightbox="Desert" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                <img src="photos/05.jpg" alt="Red mountains in the desert.">
              </a>
            </li>

            <li class="list">
              <a href="photos/06.jpg" data-lightbox="Fall" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
                <img src="photos/06.jpg" alt="Field of trees before fall.">
              </a>
            </li>

            <li class="list">
              <a href="photos/07.jpg" data-lightbox="Plantation" data-title="I drove past this plantation yesterday, everything is so green!">
                <img src="photos/07.jpg" alt="Lush plantation fields.">
              </a>
            </li>

            <li class="list">
              <a href="photos/08.jpg" data-lightbox="Dunes" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                <img src="photos/08.jpg" alt="Looking up a sand dune.">
              </a>
            </li>

            <li class="list">
              <a href="photos/09.jpg" data-lightbox="Countryside Lane" data-title="We enjoyed a quiet stroll down this countryside lane.">
                <img src="photos/09.jpg" alt="Looking down a walking path canopied by green trees">
              </a>
            </li>

            <li class="list">
              <a href="photos/10.jpg" data-lightbox="Sunset" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
                <img src="photos/10.jpg" alt="View of costal sunset from a high lookout.">
              </a>
            </li>

            <li class="list">
              <a href="photos/11.jpg" data-lightbox="Cave" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                <img src="photos/11.jpg" alt="Looking out to green a pasture through the entrance of a cave.">
              </a>
            </li>

            <li class="list">
              <a href="photos/12.jpg" data-lightbox="Bluebells" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in">
                <img src="photos/12.jpg" alt="A field of blubonnets below a snow topped mountain.">
              </a>
            </li>

          </ul>

        </div> <!--/inner-wrapper-->

    </main><!--/container-->

    <script src="jquery-3.3.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script> -->
    <script src="lightbox2/dist/js/lightbox.min.js"></script>
    <script src="HideSeek/jquery.hideseek.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
